<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="header">
      <img src="assets/logo.svg" alt="logomarca do aplicativo habits">
      <button>
        <img src="assets/plus.svg" alt="sinal de mais roxo">
        <div class="plusbutton">Registrar meu dia</div>
      </button>
    </header class="header">
    
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="exercise">&#x1F3CB</div>
        <div class="habit" data-name="study">&#x1F4DA</div>
        <div class="habit" data-name="water">&#x1F4A7</div>
        <div class="habit" data-name="read">&#x1F4D6</div>
        <div class="habit" data-name="sleep">&#x1F4A4</div>
        <div class="habit" data-name="watch">&#x1F4FA</div>
      </div>
      <div class="days"></div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
